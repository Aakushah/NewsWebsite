<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>


    

    <nav>

        <div class="flex nav-container container">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>

            </div>

            

            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="eg.Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>

            <a href="#" class="nav-to" id="nav-toggle"><i class="fa-solid fa-bars hum-bar"></i></a>
        </div>

    </nav>




        
<!-- main -->

    <main>

        <div class="card-container container flex" id="cards-container">

           
            
        </div>


    </main>




<!-- template -->




    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200 " id="news-img" alt="news image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
                <p  class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius nesciunt sed debitis, voluptate earum a dolorem aperiam dolore ratione eum ea placeat qui reprehenderit quibusdam.</p>
                
            </div>
        </div>
    
    </template>












    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b7f07b2e9c.js" crossorigin="anonymous"></script>
</body>
</html>
